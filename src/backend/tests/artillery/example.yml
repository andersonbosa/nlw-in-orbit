config:
  # This is a test server run by team Artillery
  # It's designed to be highly scalable
  target: http://127.0.0.1:3000
  phases:
    - duration: 60
      arrivalRate: 1
      rampTo: 5
      name: Warm up phase
    - duration: 60
      arrivalRate: 5
      rampTo: 10
      name: Ramp up load
    - duration: 30
      arrivalRate: 10
      rampTo: 30
      name: Spike phase
  # Load & configure a couple of useful plugins
  # https://docs.art/reference/extensions
  plugins:
    ensure: {}
    apdex: {}
    metrics-by-endpoint: {}
  apdex:
    threshold: 100
  ensure:
    thresholds:
      - http.response_time.p99: 100
      - http.response_time.p95: 75
scenarios:
  - flow:
      - post:
          url: "/api/goals/create"
          json:
            title: "Test Goal"
            desiredWeeklyFrequency: 3
      - get:
          url: "/api/goals/get-pendings"
      - post:
          url: "/api/goals/get-completions"
          json:
            goalId: "valid-goal-id"
